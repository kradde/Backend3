<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cinema</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container py-5">
            <div class="card">
                <div class="card-header bg-info text-white font-weight-bold h5">Actualizar Película</div>
                <div class="card-body">
                    <form action="#" th:action="@{/update/{id}(id=${movie.movie_id})}" th:object="${movie}" method="post">
                        <div class="row">
                            <div class="col-8">
                                <div class="form-group">
                                    <label for="name">Nombre</label>
                                    <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Nombre"/>
                                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="genre">Genero</label>
                                    <input class="form-control" type="text" th:field="*{genre}" id="genre" placeholder="Genero"/>
                                    <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="clasification">Clasificación</label>
                                    <input class="form-control" type="text" th:field="*{clasification}" id="clasification" placeholder="Clasificación"/>
                                    <span th:if="${#fields.hasErrors('clasification')}" th:errors="*{clasification}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="director">Director</label>
                                    <input class="form-control" type="text" th:field="*{director}" id="director" placeholder="Director"/>
                                    <span th:if="${#fields.hasErrors('director')}" th:errors="*{director}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="start">Hora Inicio</label>
                                    <input class="form-control" type="time" th:field="*{start}" id="start" placeholder="Hora Inicio"/>
                                    <span th:if="${#fields.hasErrors('start')}" th:errors="*{start}"></span>
                                </div>
                                <div class="form-group">
                                    <label for="end">Hora Fin</label>
                                    <input class="form-control" type="time" th:field="*{end}" id="end" placeholder="Hora Fin"/>
                                    <span th:if="${#fields.hasErrors('end')}" th:errors="*{end}"></span>
                                </div>
                                <input class="btn btn-primary mt-4" type="submit" value="Guardar Cambios"/> 
                            </div>
                            <div class="col-4">
                                <h5 class="text-center mb-4">Asientos Disponibles</h5>
                                <ul class="list-group">
                                    <li th:each="seat:*{listSeats}" class="list-group-item">
                                        F<span th:text="${seat.getRow()}"></span>C<span th:text="${seat.getCol()}"></span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
